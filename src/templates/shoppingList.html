<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GroceryCRUD</title>
</head>
<body>
<h1>Your Shopping List</h1>
<ol>{{#currentList}}
<li> {{itemName}}{{unitPrice}} {{qty}}
    <form action="/updateQty" method="post">
        <input type="number" name="updateQty" placeholder="new quantity"/>
        <input type="hidden" name="id" value="{{id}}">
        <button type="submit">Update</button>
    </form>
    <form action="/delete" method="post">
        <input type="hidden" name="id" value="{{id}}">
        <button type="submit">Remove from List</button>
    </form>
</li>
{{/currentList}}
    </ol>
</body>
</html>
